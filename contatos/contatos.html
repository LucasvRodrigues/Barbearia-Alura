<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="./contatos.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../shared/style/global.css">
        <link rel="stylesheet" href="../shared/style/reset.css">
        <link rel="icon" href="../shared/icon/barber-shop.ico">
    </head>
    <body> 
        <header>
            <div class="caixa">
                <h1><img src="../shared/img/logo.png" alt="Logo Barbearia Alura"></h1> 
                <nav>
                    <ul>
                        <li><a href="../alurateste.html">Home</a></li>
                        <li><a href="../produtos/produtos.html">Produtos</a></li>
                        <li><a href="./contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">   

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas informações pelo email?</label>
            <input type="submit" value="Enviar" class="enviar">
        
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../shared/img/logo-branco.png" alt="Logo Barbearia Alura">

    </footer>
